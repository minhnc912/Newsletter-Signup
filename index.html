<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

        <title>Newsletter Signup</title>

        <link
            rel="canonical"
            href="https://getbootstrap.com/docs/4.1/examples/sign-in/"
        />

        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body class="text-center">
        <form class="form-signin" action="/" method="post">
            <img
                class="mb-4"
                src="image/Yentafo_noodles_soup_bowl_tasty_asian_food_hand_drawn_cartoon_art_illustration.jpg"
                alt=""
                width="144"
                height="144"
            />
            <h1 class="h3 mb-3 font-weight-normal title">
                Signup to my Newsletter
            </h1>

            <input
                type="text"
                class="form-control top"
                placeholder="First Name"
                name="firstName"
                required
                autofocus
            />

            <input
                type="text"
                class="form-control middle"
                placeholder="Last name"
                name="lastName"
                required
            />
            <input
                type="email"
                class="form-control bottom"
                placeholder="Email"
                name="email"
                required
            />

            <button
                class="btn btn-lg btn-primary btn-block btn-signin"
                type="submit"
            >
                Sign Up
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; Minh Nguyen</p>
        </form>
    </body>
</html>
